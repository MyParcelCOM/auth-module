name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Composer
        uses: php-actions/composer@v6
        with:
          php_version: 8.0

      - name: PHPUnit
        uses: php-actions/phpunit@v3
        with:
          php_version: 8.0
          configuration: phpunit.xml
